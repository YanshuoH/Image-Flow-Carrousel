<head>
    <meta charset="utf-8">
  <meta name="description" content="Wrapper of JS plugin 'Image Flow'(http://finnrudolph.com/products/imageflow) which generate some perfect effects of Image Gallery /Image Carrousel/ Image Flow and whatever you call it. This demo shows some simple strategies of extending functions of ImageFlow and Responsive. Github: https://github.com/YanshuoH/jQuery-simple-parallax">
  <meta name="author" content="Yanshuo HUANG">
    <title>Image Flow Carrousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/imageflow.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<div class="left-widget">
    <div class="row">
        <div class="col-xs-12">
            <a href="https://github.com/YanshuoH/Image-Flow-Carrousel">Back to Github</a>
        </div>
    </div>
</div>
<div id="wrapper">
    <h1>Hypotheses/attemption for a wrapper of ImageFlow</h1>
    <h3>Some DOM manipulation and a minimum responsive design</h3>
    <div id="myImageFlow" class="imageflow">
    </div>
    <hr/>
    <div class="row">
        <div id="navigation" class="col-md-2">
            <h2>Navigations:</h2>
            <a id="btn-prev" href="#"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
            <a id="btn-next" href="#"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
        </div>
        <div id="imageFilters" class="col-md-4">
            <h2>Filters:</h2>
            <ul class="nav nav-pills nav-stacked">
                
            </ul>
        </div>
        <div id="imageContent" class="col-md-5">
            <ul class="list-group">
                <li class="list-group-item"> Name: <span id="imageName"></span></li>
                <li class="list-group-item"> Type: <span id="imageType"></span></li>
                <li class="list-group-item"> Text: <span id="imageText"></span></li>
            </ul>
        </div>
    </div>
</div>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/imageflow.js"></script>
